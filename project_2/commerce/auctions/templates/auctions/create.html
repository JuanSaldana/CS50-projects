{% extends "auctions/layout.html"%} {% block body %}


<style>
    input[type=text]{
        width: 30%;
        padding: 12px 20px;
        margin: 5px 0;
        border-radius: 5px;
    }
    
    textarea{
        width: 30%;
        padding: 12px 20px;
        margin: 5px 0;
        border-color: #ccc;
    }

</style>
<form method="post">
    {% csrf_token %}
    {% comment %} <div class="form-group">
        <label for="title">Title</label>
        <input
        style="width: 30%"
        type="text"
        class="form-control"
        id="title"
        name="title"
        value ='{{form.title}}'>
        </input>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea
        style="width: 30%"
        type="text"
        class="form-control"
        id="description"
        name="description"
        value = '{{form.description}}'>
        </textarea>
    </div>
    <div class="file-field">
        <label for="image">Image</label>
        <div>
            <input type="file">
        </div>
      </div>
    <div class="form-group">
        <label for="category">Category</label>
        <input
        style="width: 30%"
        type="text"
        class="form-control"
        id="category"
        name="category"
        value='{{form.category}}'>
        </input>
    </div>
    <div class="form-group">
        <label for="start_price">Start Price</label>
        <input
        style="width: 30%"
        type="number"
        min="0"
        class="form-control"
        id="start_price"
        name="start_price"
        value='{{form.start_price}}'>
        </input>
    </div>     {% endcomment %}
  {% for field in form%}
    <div class="fieldWrapper">
        <div style="margin-top:5px">
        {{field.label_tag}}
        </div>
        {{field}}
    </div>
  {% endfor %}
  <input style="margin-top:5px" type="submit" value="Submit Auction" class="btn btn-primary" />
</form>
{%endblock%}
